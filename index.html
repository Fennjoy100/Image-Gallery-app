<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrap">
    <header class="top-bar">
      <div class="logo-pill">Header</div>
    </header>

    <main class="main">
      <h1 class="title">Image Gallery</h1>
      <div class="title-line" aria-hidden="true"></div>

      <section class="gallery">
        <figure class="card"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60" alt="mountain"></figure>
        <figure class="card"><img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=800&q=60" alt="abstract"></figure>
        <figure class="card"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=800&q=60" alt="friends"></figure>
        <figure class="card"><img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=60" alt="cat"></figure>

        <figure class="card"><img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=800&q=60" alt="frog"></figure>
        <figure class="card"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=60&sat=-100" alt="bridge"></figure>
        <figure class="card"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=60" alt="sunset"></figure>
        <figure class="card"><img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=800&q=60" alt="parrot"></figure>
      </section>
    </main>
  </div>
</body>
</html>
